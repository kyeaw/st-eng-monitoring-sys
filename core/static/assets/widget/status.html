<div class="card card-stats mb-4 mb-xl-0">
    <div class="card-body">
        <div class="row">
        <div class="col">
            <span class="card-title text-uppercase text-muted mb-0">Status Light</span></br>
            <span class="font-weight-bold mb-0">`+widget_name+`</span>
        </div>
        <div class="col-auto">
            <div class="icon icon-shape bg-success text-white rounded-circle shadow">
            </div>
        </div>
        </div>
        <p class="mt-3 mb-0 text-muted text-sm">
        </p>
    </div>
</div>
<div class='widget-header'>
    <div class="col">
        <span class="text-uppercase text-light ls-1 mb-1">`+widget_type+`</span>
        <span class="widget_name text-white mb-0">`+widget_name+`</span>
    </div>
</div>
